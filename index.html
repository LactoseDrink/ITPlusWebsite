<script type="text/javascript"> 
	var Typer={
	text: null,
	accessCountimer:null,
	index:0,
	speed:2, //speed of the typing
	file:"", 
	accessCount:0, 
	deniedCount:0, 
	init: function(){
		accessCountimer=setInterval(function(){Typer.updLstChr();},500); //timer for blinking cursor
		$.get(Typer.file,function(data){//read from textfile
			Typer.text=data;//save data from textfile
			Typer.text = Typer.text.slice(0, Typer.text.length-1);
		});
	},
 
	content:function(){
		return $("#console").html();
	},
 
	write:function(str){// 
		$("#console").append(str);
		return false;
	},
 
	makeAccess:function(){//create Access Granted popUp     
		Typer.hidepop(); // hide all popups
		Typer.accessCount=0; 
		var ddiv=$("<div id='gran'>").html(""); 
		ddiv.addClass("accessGranted"); 
		ddiv.html("<h1>ACCESS GRANTED</h1>"); 
		$(document.body).prepend(ddiv); 
		return false;
	},
	makeDenied:function(){//create Access Denied popUp     
		Typer.hidepop(); // hide all popups
		Typer.deniedCount=0; //reset count
		var ddiv=$("<div id='deni'>").html(""); 
		ddiv.addClass("accessDenied");
		ddiv.html("<h1>ACCESS DENIED</h1>");
		$(document.body).prepend(ddiv);
		return false;
	},
 
	hidepop:function(){// remove all existing popups
		$("#deni").remove();
		$("#gran").remove();
	},
 
	addText:function(key){
		if(key.keyCode==18){
			Typer.accessCount++;
			if(Typer.accessCount>=3){
				Typer.makeAccess(); // make access popup
			}
		}else if(key.keyCode==20){
			Typer.deniedCount++;
			if(Typer.deniedCount>=3){ 
				Typer.makeDenied(); // make denied popup
			}
		}else if(key.keyCode==27){ 
			Typer.hidepop(); // hide all popups
		}else if(Typer.text){ // or if text is loaded
			var cont=Typer.content(); // get the console content
			if(cont.substring(cont.length-1,cont.length)=="|") 
				$("#console").html($("#console").html().substring(0,cont.length-1)); 
			if(key.keyCode!=8){ 
				Typer.index+=Typer.speed;	
			}else{
				if(Typer.index>0) 
					Typer.index-=Typer.speed;//speed for deleting text
			}
			var text=Typer.text.substring(0,Typer.index)
			var rtn= new RegExp("\n", "g"); 
	
			$("#console").html(text.replace(rtn,"<br/>"));
			window.scrollBy(0,50); //autoscroll
		}
		if ( key.preventDefault && key.keyCode != 122 ) { //stops F11 from being blocked
			key.preventDefault()
		};  
		if(key.keyCode != 122){ 
			key.returnValue = false;
		}
	},
 
	updLstChr:function(){ // blinking cursor
		var cont=this.content(); 
		if(cont.substring(cont.length-1,cont.length)=="|")
			$("#console").html($("#console").html().substring(0,cont.length-1)); 
		else
			this.write("|"); =
	}
}

	return text
}
}
Typer.speed=3;
Typer.file="maintext.txt";
Typer.init();

function t() {
	Typer.addText({"keyCode": 123748});
	if (Typer.index > Typer.text.length) {
		clearInterval(timer);
	}
}
